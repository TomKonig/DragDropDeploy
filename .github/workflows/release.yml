name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      bump:
        description: "Semver bump type"
        required: true
        default: patch
        type: choice
        options: [patch, minor, major]
      push_tags:
        description: "Push commit & tag to origin"
        required: true
        default: true
        type: boolean

permissions:
  contents: write
  actions: read

jobs:
  prepare-and-tag:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install deps
        run: npm install --no-audit --no-fund
      - name: Docs quality gates
        run: npm run docs:check
      - name: Type check
        run: npm run typecheck || true
      - name: Backend tests
        run: npm test -w backend -- --runInBand --passWithNoTests
      - name: Security scan (placeholder)
        run: echo "Add Snyk or CodeQL trigger here later" 
      - name: Bump version & tag
        run: |
          node scripts/release/bump-version.js ${{ github.event.inputs.bump }} --tag ${{ github.event.inputs.push_tags == 'true' && '--push' || '' }}
      - name: Output new version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        if: github.event.inputs.push_tags == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            Automated release for v${{ steps.version.outputs.version }}.
            Refer to CHANGELOG.md for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    needs: [prepare-and-tag]
    if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install deps
        run: npm install --no-audit --no-fund
      - name: Validate docs
        run: npm run docs:check
      - name: Build packages
        run: npm run build --if-present
      - name: Show version
        run: node -e "console.log(require('./package.json').version)"
